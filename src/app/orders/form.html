<form name="vm.orderForm" ng-submit="vm.saveOrder(vm.order, vm.customer)">

  <div ng-include="'/orders/fields.html'" ng-if="vm.order._id"></div>

  <fieldset class="row" ng-if="vm.order._id">
    <div class="col-md-12">
      <input type="submit"
            ng-disabled="vm.orderForm.$invalid"
            class="btn btn-primary"
            value="Salvar" />
    </div>
  </fieldset>
</form>
