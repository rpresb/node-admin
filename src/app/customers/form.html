<form name="vm.customerForm" ng-submit="vm.saveCustomer(vm.customer)">

  <div ng-include="'/customers/fields.html'" ng-if="vm.customer._id"></div>

  <fieldset class="row" ng-if="vm.customer._id">
    <div class="col-md-12">
      <input type="submit"
            ng-disabled="vm.customerForm.$invalid"
            class="btn btn-primary"
            value="Salvar" />
    </div>
  </fieldset>
</form>
